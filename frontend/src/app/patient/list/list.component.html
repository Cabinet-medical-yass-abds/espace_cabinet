<div>
    <h2>tout les patients</h2>
</div>

<ul *ngFor="let iss of pa">
    <li>{{ iss.nom }}</li>
    <li>{{ iss.prenom }}</li>
    <li>{{ iss.email }}</li>
    <li>{{ iss.password }}</li>
    <button class="btn btn-danger" (click)="deletepatient(iss._id)">supprimer</button>
    <button class="btn btn-warning" routerLink="/updatePatient/{{iss._id}}" >edit</button>
</ul>
