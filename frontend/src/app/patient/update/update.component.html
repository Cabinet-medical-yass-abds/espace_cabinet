<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="createForm"> 
                <div class="form-group">
                    <label for="formGroupExampleInput">Enom</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" formControlName="nom" #nom >
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">prenom</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" formControlName="prenom" #prenom>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" #email>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" #password>
                </div>
                <button type="submit" class="btn btn-primary" (click)="updatepatient(nom.value , prenom.value , email.value , password.value)">Submit</button>
              </form>
        </div>
    </div>
</div>
